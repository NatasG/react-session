<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>Batch Updates</title>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

class NumberSize extends React.Component {

  shouldComponentUpdate(){
    return this.props.number > 5;
  }

  render(){
    console.log('NumberSize rendering')
    return this.props.number > 5 ? 'Big Number!' : 'Small Number'
  }
}

class Box extends React.Component {
  
  componentDidMount(){
    console.log('Box mounted')
  }

  render(){
    console.log('Box rendering')
    return  <h1>{this.props.children}</h1>
  }
}


class Title extends React.Component {
  render(){
    console.log('Title rendering')
    return <Box>Title here! <NumberSize number={this.props.number} /></Box>
  }
}

class Main extends React.Component{

  constructor(props){
    super(props);

    this.state = {
      count: 1,
    }
  }
  componentDidMount(){
    this.setState({
      count: this.state.count + 1,
    });
  }
  render(){
    console.log('Main rendering!');
    return <div>
        <Title number={this.state.count} />
        count: {this.state.count}
        <button onClick={() => {
          this.setState({
            count: this.state.count + 1,
          });
        }}>Add</button>
      </div>
  }
}
ReactDOM.render(<Main />, document.querySelector('#root'));
  </script>
</body>
</html>
